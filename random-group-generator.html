<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Group Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Group Generator</h1>
    <button id="generate">Generate Random Group</button>
    <div class="result" id="result"></div>

    <script>
        const groups = [
            "Group A", "Group B", "Group C", "Group D", "Group E", "Group F", "Group G", "Group H", "Group I", "Group J",
            "Group K", "Group L", "Group M", "Group N", "Group O", "Group P", "Group Q", "Group R", "Group S", "Group T",
            "Group U", "Group V", "Group W", "Group X", "Group Y", "Group Z", "Group AA", "Group AB", "Group AC", "Group AD",
            "Group AE", "Group AF", "Group AG", "Group AH", "Group AI", "Group AJ", "Group AK", "Group AL", "Group AM", "Group AN",
            "Group AO", "Group AP", "Group AQ", "Group AR", "Group AS", "Group AT", "Group AU", "Group AV", "Group AW", "Group AX",
            "Group AY", "Group AZ", "Group BA", "Group BB", "Group BC", "Group BD", "Group BE", "Group BF", "Group BG", "Group BH",
            "Group BI", "Group BJ", "Group BK", "Group BL", "Group BM", "Group BN", "Group BO", "Group BP", "Group BQ", "Group BR",
            "Group BS", "Group BT", "Group BU", "Group BV", "Group BW", "Group BX", "Group BY", "Group BZ", "Group CA", "Group CB",
            "Group CC", "Group CD", "Group CE", "Group CF", "Group CG", "Group CH", "Group CI", "Group CJ", "Group CK", "Group CL"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomGroup = groups[Math.floor(Math.random() * groups.length)];
            document.getElementById('result').textContent = randomGroup;
        });
    </script>
</body>
</html>
