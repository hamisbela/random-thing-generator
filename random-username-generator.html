<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Username Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Username Generator</h1>
    <button id="generate">Generate Random Username</button>
    <div class="result" id="result"></div>

    <script>
        const usernames = [
            "User123", "CoolCat", "GamerGuy", "BookWorm", "NatureLover", "Techie", "Foodie", "TravelBug", "ArtisticSoul", "FitnessFan",
            "MusicMaestro", "MovieBuff", "Fashionista", "HistoryNerd", "ScienceGeek", "SportsFan", "PetLover", "AdventureSeeker", "Dreamer", "Explorer",
            "CreativeMind", "CaffeineAddict", "NightOwl", "EarlyBird", "ChillVibes", "PositiveEnergy", "Motivated", "Inquisitive", "CuriousCat", "SassyPants",
            "WittyOne", "Jokester", "PunnyGuy", "QuirkyPerson", "RandomDude", "EpicGamer", "CharmingPerson", "FriendlyFace", "HappySoul", "LivelySpirit",
            "BoldAdventurer", "FearlessLeader", "WiseOne", "CleverFox", "SillyGoose", "DaringDreamer", "CharmingWanderer", "MysteriousStranger", "UniqueSoul", "RadiantHeart",
            "JoyfulSpirit", "SereneMind", "CalmPresence", "VibrantEnergy", "DynamicDuo", "InspiringLeader", "MotivationalSpeaker", "PassionateArtist", "VisionaryThinker", "InnovativeMind",
            "ResourcefulPerson", "StrategicPlanner", "AnalyticalMind", "DetailOriented", "CreativeGenius", "ImaginativeSoul", "InventiveSpirit", "CuriousExplorer", "AdventurousHeart", "FearlessDreamer",
            "OptimisticOutlook", "RealisticThinker", "PragmaticPerson", "EmpatheticListener", "SupportiveFriend", "LoyalCompanion", "TrustworthyAlly", "DependablePartner", "EncouragingVoice", "InspiringMentor"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomUsername = usernames[Math.floor(Math.random() * usernames.length)];
            document.getElementById('result').textContent = randomUsername;
        });
    </script>
</body>
</html>
