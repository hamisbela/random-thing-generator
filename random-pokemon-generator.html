<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Pokémon Generator</h1>
    <button id="generate">Generate Random Pokémon</button>
    <div class="result" id="result"></div>

    <script>
        const pokemons = [
            "Bulbasaur", "Charmander", "Squirtle", "Pidgey", "Rattata", "Jigglypuff", "Zubat", "Pikachu", "Sandshrew", "Machop",
            "Geodude", "Ponyta", "Magnemite", "Krabby", "Exeggcute", "Kabuto", "Snorlax", "Dratini", "Mewtwo", "Mew",
            "Chikorita", "Cyndaquil", "Totodile", "Sentret", "Hoothoot", "Ledyba", "Spinarak", "Crobat", "Chinchou", "Pichu",
            "Cleffa", "Igglybuff", "Togepi", "Natu", "Marill", "Azumarill", "Sudowoodo", "Politoed", "Hoppip", "Skiploom",
            "Jumpluff", "Aipom", "Sunkern", "Sunflora", "Yanma", "Wooper", "Quagsire", "Espeon", "Umbreon", "Leafeon",
            "Glaceon", "Sylveon", "Turtwig", "Chimchar", "Piplup", "Starly", "Bidoof", "Kricketot", "Shinx", "Luxio",
            "Luxray", "Budew", "Roselia", "Cranidos", "Shieldon", "Bastiodon", "Burmy", "Wormadam", "Mothim", "Combee",
            "Pachirisu", "Buizel", "Floatzel", "Cherubi", "Cherrim", "Shellos", "Gastrodon", "Ambipom", "Drifloon", "Drifblim",
            "Buneary", "Lopunny", "Mismagius", "Honchkrow", "Glameow", "Purugly", "Chingling", "Stunky", "Skuntank", "Bronzor"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomPokemon = pokemons[Math.floor(Math.random() * pokemons.length)];
            document.getElementById('result').textContent = randomPokemon;
        });
    </script>
</body>
</html>
