<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    
    <h1>Random Number Generator</h1>
    <button id="generate">Generate Random Number</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a number between 1 and 100
            document.getElementById('result').textContent = randomNumber;
        });
    </script>
</body>
</html>
