<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Country Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Country Generator</h1>
    <button id="generate">Generate Random Country</button>
    <div class="result" id="result"></div>

    <script>
        const countries = [
            "United States", "Canada", "Mexico", "Brazil", "Argentina", "United Kingdom", "Germany", "France", "Italy", "Spain",
            "Australia", "New Zealand", "Japan", "China", "India", "South Korea", "Russia", "South Africa", "Egypt", "Nigeria",
            "Kenya", "Ghana", "Morocco", "Saudi Arabia", "United Arab Emirates", "Turkey", "Iran", "Iraq", "Pakistan", "Bangladesh",
            "Thailand", "Vietnam", "Philippines", "Indonesia", "Malaysia", "Singapore", "Mexico", "Colombia", "Chile", "Peru",
            "Venezuela", "Cuba", "Dominican Republic", "Haiti", "Puerto Rico", "Jamaica", "Trinidad and Tobago", "Barbados", "Bahamas", "Saint Lucia",
            "Antigua and Barbuda", "Saint Kitts and Nevis", "Grenada", "Dominica", "Saint Vincent and the Grenadines", "Belize", "Honduras", "Guatemala", "El Salvador", "Nicaragua",
            "Costa Rica", "Panama", "Czech Republic", "Poland", "Hungary", "Sweden", "Norway", "Finland", "Denmark", "Iceland",
            "Belgium", "Netherlands", "Switzerland", "Austria", "Portugal", "Greece", "Ireland", "Luxembourg", "Malta", "Cyprus",
            "Slovakia", "Slovenia", "Croatia", "Bulgaria", "Romania", "Serbia", "Bosnia and Herzegovina", "Montenegro", "North Macedonia", "Albania"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomCountry = countries[Math.floor(Math.random() * countries.length)];
            document.getElementById('result').textContent = randomCountry;
        });
    </script>
</body>
</html>
