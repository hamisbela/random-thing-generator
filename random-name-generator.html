<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Name Generator</h1>
    <button id="generate">Generate Random Name</button>
    <div class="result" id="result"></div>

    <script>
        const names = [
            "Alice", "Bob", "Charlie", "Diana", "Ethan", "Fiona", "George", "Hannah", "Ian", "Julia",
            "Kevin", "Laura", "Michael", "Nina", "Oscar", "Paula", "Quinn", "Rachel", "Steve", "Tina",
            "Uma", "Victor", "Wendy", "Xander", "Yara", "Zach", "Ava", "Liam", "Mia", "Noah",
            "Olivia", "Sophia", "James", "Isabella", "Lucas", "Amelia", "Logan", "Harper", "Evelyn", "Ella",
            "Aiden", "Scarlett", "Jackson", "Grace", "Carter", "Chloe", "Wyatt", "Lily", "Dylan", "Aria",
            "Gabriel", "Zoe", "Elijah", "Nora", "Henry", "Riley", "Sebastian", "Layla", "Matthew", "Samantha",
            "David", "Victoria", "Joseph", "Addison", "Samuel", "Aubrey", "Isaac", "Brooklyn", "Owen", "Savannah",
            "Cameron", "Mila", "Eli", "Kinsley", "Caleb", "Peyton", "Nathan", "Bella", "Aaron", "Luna",
            "Charles", "Stella", "Adam", "Hazel", "Jaxon", "Aurora", "Hunter", "Violet", "Jace", "Claire",
            "Asher", "Skylar", "Leo", "Lucy", "Landon", "Anna", "Evan", "Sophie", "Gavin", "Sadie"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById('result').textContent = randomName;
        });
    </script>
</body>
</html>
