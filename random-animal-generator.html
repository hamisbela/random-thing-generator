<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Animal Generator</h1>
    <button id="generate">Generate Random Animal</button>
    <div class="result" id="result"></div>

    <script>
        const animals = [
            "Lion", "Tiger", "Elephant", "Giraffe", "Zebra", "Kangaroo", "Panda", "Bear", "Wolf", "Fox",
            "Deer", "Rabbit", "Squirrel", "Hedgehog", "Otter", "Raccoon", "Koala", "Sloth", "Penguin", "Dolphin",
            "Whale", "Shark", "Eagle", "Falcon", "Parrot", "Owl", "Peacock", "Flamingo", "Crocodile", "Alligator",
            "Turtle", "Frog", "Lizard", "Snake", "Chinchilla", "Capybara", "Meerkat", "Hyena", "Bison", "Buffalo",
            "Antelope", "Gazelle", "Camel", "Horse", "Donkey", "Mule", "Goat", "Sheep", "Pig", "Chicken",
            "Duck", "Turkey", "Quail", "Pigeon", "Swan", "Canary", "Goldfish", "Betta", "Guppy", "Tetra",
            "Clownfish", "Angelfish", "Catfish", "Crab", "Lobster", "Shrimp", "Octopus", "Squid", "Starfish", "Jellyfish",
            "Sea Horse", "Coral", "Anemone", "Sea Urchin", "Sea Cucumber", "Manatee", "Narwhal", "Walrus", "Seal", "Sea Lion"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
            document.getElementById('result').textContent = randomAnimal;
        });
    </script>
</body>
</html>
