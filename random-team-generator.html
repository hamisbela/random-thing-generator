<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4a90e2;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="header.js"></script> <!-- Include the header -->
    <h1>Random Team Generator</h1>
    <button id="generate">Generate Random Team</button>
    <div class="result" id="result"></div>

    <script>
        const teams = [
            "Team Alpha", "Team Bravo", "Team Charlie", "Team Delta", "Team Echo", "Team Foxtrot", "Team Golf", "Team Hotel", "Team India", "Team Juliet",
            "Team Kilo", "Team Lima", "Team Mike", "Team November", "Team Oscar", "Team Papa", "Team Quebec", "Team Romeo", "Team Sierra", "Team Tango",
            "Team Uniform", "Team Victor", "Team Whiskey", "Team X-ray", "Team Yankee", "Team Zulu", "Team 1", "Team 2", "Team 3", "Team 4",
            "Team 5", "Team 6", "Team 7", "Team 8", "Team 9", "Team 10", "Team 11", "Team 12", "Team 13", "Team 14", "Team 15", "Team 16",
            "Team 17", "Team 18", "Team 19", "Team 20", "Team 21", "Team 22", "Team 23", "Team 24", "Team 25", "Team 26",
            "Team 27", "Team 28", "Team 29", "Team 30", "Team 31", "Team 32", "Team 33", "Team 34", "Team 35", "Team 36",
            "Team 37", "Team 38", "Team 39", "Team 40", "Team 41", "Team 42", "Team 43", "Team 44", "Team 45", "Team 46",
            "Team 47", "Team 48", "Team 49", "Team 50", "Team 51", "Team 52", "Team 53", "Team 54", "Team 55", "Team 56"
        ];

        document.getElementById('generate').addEventListener('click', function() {
            const randomTeam = teams[Math.floor(Math.random() * teams.length)];
            document.getElementById('result').textContent = randomTeam;
        });
    </script>
</body>
</html>
